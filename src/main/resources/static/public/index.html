<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="container mx-auto py-8 px-4 max-w-7xl">
        <!-- Header -->
        <div class="mb-8 text-center">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div class="p-3 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl shadow-lg">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-amber-600 to-orange-600 bg-clip-text text-transparent">
                Tournament Management System
            </h1>
            <p class="text-gray-600">
                Manage Tournaments, sites, and track player performance
            </p>
        </div>

        <!-- Tabs Navigation -->
        <div class="mb-6">
            <div class="flex justify-center">
                <div class="inline-flex bg-gray-200 rounded-lg p-1 gap-1">
                    <button onclick="switchTab('sites')" id="tab-sites" class="tab-button px-6 py-2 rounded-md transition-all">
                        <svg class="h-4 w-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Sites
                    </button>
                    <button onclick="switchTab('create')" id="tab-create" class="tab-button px-6 py-2 rounded-md transition-all">
                        <svg class="h-4 w-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create
                    </button>
                    <button onclick="switchTab('tournaments')" id="tab-tournaments" class="tab-button px-6 py-2 rounded-md transition-all">
                        <svg class="h-4 w-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        Tournaments
                    </button>
                    <button onclick="switchTab('leaderboard')" id="tab-leaderboard" class="tab-button px-6 py-2 rounded-md transition-all">
                        <svg class="h-4 w-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                        </svg>
                        Leaderboard
                    </button>
                </div>
            </div>
        </div>

        <!-- Tab Content -->
        <div id="content-sites" class="tab-content hidden"></div>
        <div id="content-create" class="tab-content hidden"></div>
        <div id="content-tournaments" class="tab-content hidden"></div>
        <div id="content-leaderboard" class="tab-content hidden"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Registration Modal -->
    <div id="registration-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Register for Tournament</h3>
            <form id="registration-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="reg-username" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="reg-email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-600 transition">
                        Register
                    </button>
                    <button type="button" onclick="closeRegistrationModal()" class="flex-1 bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="mockApi.js"></script>
    <script src="app.js"></script>
</body>
</html>
